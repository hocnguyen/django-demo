<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
</head>
<body>
  <h1>Hello Django</h1>
  <a href="/create/"> Create Subject</a>
 {% if messages %}
      {% for message in messages %}
      <h3  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </h3>
      {% endfor %}
{% endif %}
  <h2>List item need to learn</h2>
  {% for item in items %}
  <p><a href="/update/{{item.id}}/"> {{item.order}}.{{item.name}}</a></p>
  {% endfor %}
</body>
</html>
